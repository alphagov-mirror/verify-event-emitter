group 'uk.gov.ida'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
}

dependencies {
    testCompile 'junit:junit:4.12',
                'org.assertj:assertj-core:3.9.0'
}
